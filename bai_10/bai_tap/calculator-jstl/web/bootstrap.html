<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--    jquery-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!--    bootstrap 3.5.1-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!--    Custom-->
    <link rel="stylesheet" href="css/css.css">

</head>
<body>

<div class="container-fluid" style="height: auto">
    <header class="row">
        <div class="col-lg-12">
            <h2>Simple Calculator</h2>
        </div>
    </header>
    <div class="row">
        <div class="col-lg-12">
            <form action="converter.jsp" method="get">
                <div class="form-group"></div>
                <fieldset>
                    <legend>Calculator</legend>
                    <div class="form-group">
                        <label for="firstOperand">First operand:</label>
                        <input type="text" id="firstOperand" name="firstOperand" placeholder="123">
                    </div>
                    <div class="form-group">
                        <label for="operator">Operator</label>
                        <select class="form-control" id="operator" name="operator">
                            <option value="Addition">Addition</option>
                            <option value="Subtraction">Subtraction</option>
                            <option value="Multiplication">Multiplication</option>
                            <option value="Division">Division</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="secondOperand">Second operand:</label>
                        <input type="text" id="secondOperand" name="secondOperand" placeholder="456"><br><br>
                    </div>
                    <input type="submit" value="Calculate">
                </fieldset>
            </form>
        </div>
    </div>
</div>

</body>
</html>
